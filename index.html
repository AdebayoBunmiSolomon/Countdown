<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Countdown</title>
    <link rel="stylesheet" href="utils/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Fonts/css/fontawesome.min.css" />
    <link rel="stylesheet" href="Fonts/css/all.css" />
    <link rel="stylesheet" href="Styling/index.css" />
  </head>

  <body>
    <div class="cotainer text-end" id="div-dark-mode-text">
      <span class="txt-dark-mode-default">Dark Mode</span>
      <i class="fa-solid fa-cloud-moon color" id="toggle-icon"></i>
      <div
        class="position-relative form-check form-switch"
        id="div-dark-mode-toggle"
      >
        <input
          type="checkbox"
          class="form-check-input position-absolute top-0 end-0"
          id="btn-toggle"
        />
      </div>
    </div>

    <div class="container d-flex justify-content-center" id="section-div">
      <div class="main-span-default-mode">
        <div class="container" id="main-div">
          <div class="container text-center" id="div-javascript">
            <h3 id="txt-javascript-header">
              <b
                ><span id="txt-javascript">JAVASCRIPT </span
                ><span id="txt-stopwatch"
                  >STOP-WATCH <i class="fa-solid fa-stopwatch-20"></i></span
              ></b>
            </h3>
          </div>
          <div class="container text-center mt-5">
            <div class="row">
              <div class="col-sm">
                <h6 class="txt-countdown-representation-default-mode">
                  <b>Hrs:</b>
                </h6>
                <label id="txt-hrs">00</label>
              </div>
              <div class="col-sm">
                <h6 class="txt-countdown-representation-default-mode">
                  <b>Mins:</b>
                </h6>
                <label id="txt-mins">00</label>
              </div>
              <div class="col-sm">
                <h6 class="txt-countdown-representation-default-mode">
                  <b>Sec:</b>
                </h6>
                <label id="txt-sec">00</label>
              </div>
              <div class="col-sm">
                <h6 class="txt-countdown-representation-default-mode">
                  <b>Mili:</b>
                </h6>
                <label id="txt-mili">00</label>
              </div>
            </div>
            <div class="container text-center mt-3" id="div-buttons">
              <button class="btn btn-primary" id="btn-start">
                Start <i class="fa-solid fa-hourglass-3"></i>
              </button>
              <button class="btn btn-danger" id="btn-stop">
                Stop <i class="fa-solid fa-stopwatch-20"></i>
              </button>
              <button class="btn btn-dark" id="btn-reset">
                Reset <i class="fa-solid fa-clock-rotate-left"></i>
              </button>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
  </body>

  <script src="Js/index.js"></script>
</html>
